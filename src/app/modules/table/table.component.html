<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container [matColumnDef]="column.field" *ngFor="let column of tableColumns; trackBy: trackByColumnField" >
    <th mat-header-cell *matHeaderCellDef> {{column.name}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column.field]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="showColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: showColumns;" (click)="rowClick(row)" class="table-row"></tr>
</table>
